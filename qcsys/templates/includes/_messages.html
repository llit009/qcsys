{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} text-center" id="hideMe">
          <button type="button" class="close" data-dismiss="alert">&times;</button>{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% if error %}
    <div class="alert alert-danger text-center" id="hideMe">
        <button type="button" class="close" data-dismiss="alert">&times;</button>{{error}}</div>
{% endif %}

{% if msg %}
    <div class="alert alert-danger text-center" id="hideMe">
        <button type="button" class="close" data-dismiss="alert">&times;</button>{{msg}}</div>
{% endif %}
