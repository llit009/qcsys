<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UV QC</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login_style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="index_bg_color">
    {% include 'includes/_messages.html' %}
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <h1 class="login_logo">UV Quality Control System</h1>
            </div>
        </div>
        <div class="row justify-content-md-center align-items-center">
            <div class="col-md-offset-2 col-md-4" id="login_box">
                <h3>Please Login</h3>
                <form method="POST" action="">
                  <div class="form-group">
                      <div class="col-md-12">
                          <label for="UserName">UserName</label>
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-user menu-icon fa-lg" aria-hidden="true"></i></span>
                              <input type="text" class="form-control" name="username" id="UserName" aria-describedby="usernameHelp" placeholder="Enter UserName" value={{request.form.username}}>
                          </div>
                          <small id="usernameHelp" class="form-text text-muted">We'll never share your Info with anyone else.</small>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-md-12">
                          <label for="exampleInputPassword1">Password</label>
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-lock menu-icon fa-lg" aria-hidden="true"></i></span>
                              <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password" value={{request.form.password}}>
                          </div>
                      </div>
                  </div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
     </div>

    <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js')}}" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}" ></script>
</body>
</html>
